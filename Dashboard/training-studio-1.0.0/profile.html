<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-training-studio.css">
    <link rel="stylesheet" href="assets/css/profile.css">

</head>
<body>
        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="index.html" class="logo">Training<em> Studio</em></a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li class="scroll-to-section"><a href="/index.html" class="active">Home</a></li>
                                <li class="scroll-to-section"><a href="/index.html">About</a></li>
                                <li class="scroll-to-section"><a href="/index.html">Classes</a></li>
                                <li class="scroll-to-section"><a href="/index.html">Schedules</a></li>
                                <li class="scroll-to-section"><a href="/index.html">Contact</a></li> 
                                <li class=""><a href="/profile.html" class="profile"><img src="./assets/images/first-trainer.jpg" alt=""></a></li>
                                <li class="main-button"><a href="/signup.html">Sign Up</a></li>
                                
                            </ul>        
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- ***** Header Area End ***** -->
    
        <!-- ***** Main Banner Area Start ***** -->
        <div class="main-banner" id="top">
            <video autoplay muted loop id="bg-video">
                <source src="assets/images/gym-video.mp4" type="video/mp4" />
            </video>
    
            <div class="video-overlay header-text">
                <div class="caption">
                    <div class="main-button scroll-to-section">
                        <a href="">Profile</a>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header text-center">
                <h2>User Profile</h2>

                <div class="text-center">
                    <img src="./assets/images/first-trainer.jpg" alt="Profile Image" class="profile-img mt-3">
                </div>
            </div>
            
            <form class="mt-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control custom-input" id="username" placeholder="Enter username" value="JohnDoe">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control custom-input" id="email" placeholder="Enter email" value="johndoe@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control custom-input" id="phone" placeholder="Enter phone number" value="123-456-7890">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control custom-input" id="password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="image">Update Profile Image</label>
                    <input type="file" class="form-control-file custom-input" id="image">
                </div>
                <button type="submit" class="btn btn-custom btn-block">Update Profile</button>
            </form>
        </div>
    </div>

        <!-- ***** Footer Start ***** -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; 2024 Training Studio All Right Reserved. </p>
                    </div>
                </div>
            </div>
        </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
